version: '3.8'

services:
    srv-nginx:
        container_name: srv-nginx
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: img-srv-nginx
        networks:
            - net-public
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./public_html:/var/www/html
            - ./ssl:/etc/ssl/dyplomowa:ro
    srv-nextjs:
        container_name: srv-nextjs
        build:
            context: ./nextjs
            dockerfile: Dockerfile
        image: img-srv-nextjs
        networks:
            - net-public
            - net-private
        volumes:
            - ./nextjs/wwwnextjs:/app
